<!-- The toolbar of our app -->
<mat-toolbar color="primary">
    <span>Employee Management Crud App</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="accent" (click)="openAddEditCustomerDialog()">ADD EMPLOYEE</button>
   </mat-toolbar>
   <!-- The body of our app -->
   <div class="main-body">
       <!-- The filter section -->
       <mat-form-field haspopup="outline">
         <mat-label>Filter</mat-label>
         <input matInput (keyup)="applyFilter($event)" placeholder="i.e David Smith" #input>
       </mat-form-field>
       <!-- The employee details table -->
       <div class="table-container">
         <table mat-table [dataSource]="dataSource" matSort>
           <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
             <td mat-cell *matCellDef="let row"> {{row.id}} </td>
           </ng-container>
           <ng-container matColumnDef="firstName">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
             <td mat-cell *matCellDef="let row"> {{row.FirstName}}</td>
           </ng-container>
            <ng-container matColumnDef="lastName">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
             <td mat-cell *matCellDef="let row"> {{row.LastName}}</td>
           </ng-container>
            <ng-container matColumnDef="email">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
             <td mat-cell *matCellDef="let row"> {{row.Email}}</td>
           </ng-container>
           <ng-container matColumnDef="created">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
             <td mat-cell *matCellDef="let row"> {{row.CreatedDate | date}}</td>
           </ng-container>
           <ng-container matColumnDef="updated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated </th>
            <td mat-cell *matCellDef="let row"> {{row.LastupDated | date}}</td>
          </ng-container>
            <ng-container matColumnDef="action">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
             <td mat-cell *matCellDef="let row">
               <div (click)="openEditForm(row)" class="action-icon" style="margin-right: 5px;">
                 <mat-icon color="primary">edit</mat-icon>
               </div>
               <div (click)="deleteCustomer(row.id)" class="action-icon">
                 <mat-icon color="warn">delete</mat-icon>
               </div>
             </td>
           </ng-container>
    
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
           <!-- This row will be shown when there is no matching data. -->
           <tr class="mat-row" *matNoDataRow>
             <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
           </tr>
         </table>
    
         <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
       </div>
     </div>
